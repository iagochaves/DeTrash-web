query Me {
  me {
    authUserId
    email
    name
    profileType
    lastLoginDate
    phoneNumber
    permissions {
      type
    }
    forms {
      glassKgs
      glassVideoFileName
      id
      metalKgs
      metalVideoFileName
      organicKgs
      organicVideoFileName
      paperKgs
      paperVideoFileName
      plasticKgs
      plasticVideoFileName
    }
  }
}
