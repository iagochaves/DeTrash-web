query FormById($FORM_ID: String!) {
  form(formId: $FORM_ID) {
    glassKgs
    glassVideoFileName
    id
    isFormAuthorizedByAdmin
    metalKgs
    metalVideoFileName
    organicKgs
    organicVideoFileName
    paperKgs
    paperVideoFileName
    plasticKgs
    plasticVideoFileName
    user {
      phoneNumber
      email
    }
  }
}
