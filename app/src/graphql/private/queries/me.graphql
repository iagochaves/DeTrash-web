query Me {
  me {
    authUserId
    email
    name
    profileType
    lastLoginDate
    phoneNumber
    permissions {
      type
    }
    forms {
      id

      documents {
        id
        residueType
        amount
        videoFileName
        invoicesFileName
      }

      isFormAuthorizedByAdmin
      formMetadataUrl
      walletAddress
      createdAt
    }
  }
}
